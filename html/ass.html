<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
    <table border="2px solid" width="200px" height="50px">
      <thead>
        <th colspan="5" height="30px" rowspan="4"></th>
      </thead>
      <thead>
        <tr>
          <th height="30px" colspan="2" rowspan="2"></th>
          <th height="30px"  colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th colspan="5" height="30px"></th>
        </tr>
        <tr>
          <td height="30px"></td>
          <td height="30px"></td>
          <td height="30px"></td>
          <td height="30px"></td>
        </tr>
        <tr>
          <tr>
            <td height="30px" colspan="2"></td>
            <td height="30px" colspan="2"></td>
            <td height="30px" colspan="2"></td>
           
          </tr>
          <tr>
            <td height="30px"></td>
            <td height="30px"></td>
            <td height="30px"></td>
            <td height="30px"></td>
            <td height="30px"></td>
            
          </tr>
        </tr>
      </tbody>
    </table>
  </div>
  </body>
</html>
